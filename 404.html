<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Pikachu Lost</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(to bottom, #87ceeb, #fefefe);
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow: hidden;
      }
      .pikachu {
        position: relative;
        width: 200px;
        animation: float 3s ease-in-out infinite;
      }
      .pikachu img {
        width: 100%;
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #ffcc00;
        text-shadow: 2px 2px 0px #333;
      }
      p {
        font-size: 1.5rem;
        color: #444;
        margin-top: 0.5rem;
      }
      a {
        margin-top: 20px;
        padding: 12px 24px;
        background: #ffcc00;
        color: #000;
        text-decoration: none;
        border-radius: 25px;
        font-weight: bold;
        transition: 0.3s;
      }
      a:hover {
        background: #ffe066;
        transform: scale(1.1);
      }
      /* Pikachu bay lơ lửng */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      /* Tia sét ⚡ */
      .lightning {
        position: absolute;
        font-size: 3rem;
        color: #ffd700;
        animation: blink 1s infinite;
      }
      .lightning.left {
        left: -60px;
        top: 20%;
      }
      .lightning.right {
        right: -60px;
        top: 20%;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="pikachu">
      <span class="lightning left">⚡</span>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
        alt="Pikachu"
      />
      <span class="lightning right">⚡</span>
    </div>
    <h1>404</h1>
    <p>Pikachu bị lạc rồi... Trang này không tồn tại!</p>
    <a href="/">Quay về trang chủ</a>
  </body>
</html>
