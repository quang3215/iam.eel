<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      h1 {
        font-size: 5rem;
        margin: 0;
        color: #ffcc00;
      }
      p {
        font-size: 1.5rem;
        color: #333;
      }
      a {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ffcc00;
        color: black;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
      a:hover {
        background: #ffdb4d;
      }
      img {
        width: 200px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
      alt="Pikachu"
    />
    <h1>404</h1>
    <p>Oops! Trang bạn tìm không tồn tại.</p>
    <a href="/">Quay về trang chủ</a>
  </body>
</html>
